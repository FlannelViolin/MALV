<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<h1>Welcome to MaLV</h1>
<p>Machine Language Visualizer</p>

<p id="demo"></p>
<form>
	Input: <input type="text" name="input" value="" id="input">  
	<input type="button"  value="Go" onclick="readInput()">
</form>
<div id="buttons">	
	<input type="image" id="state_btn" src="http://i.imgur.com/M7QwM1o.png"  
	onmouseover="this.src='http://i.imgur.com/CJdsqy7.png'" 
	onmouseout="this.src='http://i.imgur.com/M7QwM1o.png'"
	onclick="changePlacement(PlacementMode.STATE)"/>
	
	<input type="image" id="state_btn" src="http://i.imgur.com/n8ROdlG.png" 
	onmouseover="this.src='http://i.imgur.com/A7CI6nC.png'"
	 onmouseout="this.src='http://i.imgur.com/n8ROdlG.png'"
	 onclick="changePlacement(PlacementMode.TRANSITION)"/>
	 
	<input type="button" value ="Set Start" onclick="setSelectedAsStart()">
	<input type="button" value ="Set Accept" onclick="setSelectedAsAccept()">
	
</div>
<canvas id="machineSpace" width="700" height="500" style="border:1px solid #000000;"></canvas>
<script>
var c=document.getElementById("machineSpace");
var ctx = c.getContext("2d");
</script>

<script src="keyboardInput.js"></script>
<script src="Vector.js"></script>
<script src="AnchorPoint.js"></script>
<script src="Transition.js"></script>
<script src="State.js"></script>
<script src="Enums.js"></script>
<script src="DFA.js"></script>
<script src="Draw.js"></script>
<script src="Update.js"></script>
<script src="Mouse.js"></script>

</body>
</html>
